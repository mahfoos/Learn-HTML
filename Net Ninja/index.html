<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning HTML</title>
</head>
<body>
    
    <p>
        Hello <strong>  Mahfoos </strong> >
    </p>
    <a href="http://www.google.com"> Google </a>
    <a href="about.html" target ="_blank"> About us </a>
    <p>
        My <small> Web </small> <em> Page! </em>
    </p>

    <!-- Heading Tags -->
    <div>
        <h1> Heading 1</h1>
        <h2> Heading 2</h2>
        <h3> Heading 3</h3>
        <h4> Heading 4</h4>
        <h5> Heading 5</h5>
        <h6> Heading 6</h6>
    </div>

    <!-- List -->
    <!-- Unorder List -->
    <div>
        <ul>
            <li> Mahfoos </li>
            <li> Ahamed </li>
            <li> Umar </li>
            <li> Usman </li>
        </ul>
    </div>

    <!-- Ordered List -->

    <ol>
        <li> Mahfoos </li>
        <li> Ahamed </li>
        <li> Umar </li>
        <li> Usman </li>
    </ol>

    <span> I am a <br> span tag </span>

    <hr>

    <img src="" alt="Image"> 

    <blockquote> We are all in the gutter, but some of us are looking at the stars </blockquote>
    <p style="color: olive"> Style me :)</p>
</body>
</html>
