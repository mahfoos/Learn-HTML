<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1> HTML Form </h1>

    <form>
        <!-- Text Field -->
        <label for="username"> User Name</label>
        <input type="text" id = "username" placeholder="username">

        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email">
        
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password">

        <!-- Radio Button -->
        <p>Select your Age : </p>
        <input type="radio" name="age" value="0-25" id="option-1" >
        <label for="option-1">0-25</label>

        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>

        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">50+</label>

        <br><br>

        <!-- Drop down -->
        <label for="">Security Question: </label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of shock</option>
            <option value="q2"> If you could be a vegetable, what it be?</option>
            <option value="q3"> What is your best ever sequrity question </option>
        </select>

        <br><br>

        <label for="">Sequrity question answer: </label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <!-- Text area -->
        <label for="bio">Your bio: </label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br>

        <!-- buttons -->
        <input type="submit" value="Submit the form">
        
    </form>
</body>
</html>
