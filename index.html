<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning HTML</title>
</head>
<body>
    
    <p>
        Hello <strong>  Mahfoos </strong> >
    </p>

    <p>
        My <small> Web </small> <em> Page! </em>
    </p>

    <!-- Heading Tags -->

     <h1> Heading 1</h1>
     <h2> Heading 2</h2>
     <h3> Heading 3</h3>
     <h4> Heading 4</h4>
     <h5> Heading 5</h5>
     <h6> Heading 6</h6>

    <!-- List -->
    <!-- Unorder List -->

    <ul>
        <li> Mahfoos </li>
        <li> Ahamed </li>
        <li> Umar </li>
        <li> Usman </li>
    </ul>

    <!-- Ordered List -->

    <ol>
        <li> Mahfoos </li>
        <li> Ahamed </li>
        <li> Umar </li>
        <li> Usman </li>
    </ol>

</body>
</html>
